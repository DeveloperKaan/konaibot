    <script>

        let userName = localStorage.getItem('konai_name') || null;

        // --- MATEMATÄ°K MOTORU ---
        function calculate(input) {
            const mathRegex = /(\d+)\s*([\+\-\*\/x]|artÄ±|eksi|Ã§arpÄ±|bÃ¶lÃ¼)\s*(\d+)/i;

                const geoRes = await fetch(geoUrl);

                const weatherRes = await fetch(weatherUrl);

            if (low.includes("hava") || low.includes("durumu")) {

            return "Bunu tam anlayamadÄ±m ama istersen matematik Ã§Ã¶zebilirim veya hava durumunu sorabilirsin!";
        }

        // --- MESAJ GÃ–NDERME (ASENKRON) ---
        async function sendMessage() {

            if (coins <= 0) {
